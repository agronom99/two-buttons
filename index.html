<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two buttons</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="div__left" id="div__left">
        <h1 onmouseover="hoverOnLeft()" onmouseout="hoverOffLeft()">Left</h1>
    </div>
    <div class="div__right" id="div__right">
        <h1 onmouseover="hoverOnRight()" onmouseout="hoverOffRight()">Right</h1>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
